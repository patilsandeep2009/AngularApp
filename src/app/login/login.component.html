<div class="w-75 margin-auto">
    <div class="form-container">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="loginSubmitted()">
        
          
    
            <!--email-->
            <div class="form-field flex">
                <div class="w-25">
                    <label for="Email" class="form-label pt">Email</label>
    
                </div>
                <div class="flex-1">
                    <input type="text" id="email" class="form-input" formControlName="email"/>
                   <span class="text-red" *ngIf="(login_emailControl.touched || isLoginFormsubmitted) &&
                   (login_emailControl.errors?.['required'])">Email Can't be blank</span>
    
    <span class="text-red" *ngIf="(login_emailControl.touched || isLoginFormsubmitted) &&
    (login_emailControl.errors?.['email'])">Email should be in a proper email address format</span>
                </div>
            </div>
    
                 
            <!-- Password -->
            <div class="form-field flex">
    
                <div class="w-25">
                    <label for="Password" class="form-label pt">Password</label>
    
                </div>
                <div class="flex-1">
                    <input type="text" id="password" class="form-input" formControlName="password"/>
                   <span class="text-red" *ngIf="(login_passwordControl.touched || isLoginFormsubmitted) &&
                   (login_passwordControl.errors?.['required'])">Password Can't be blank</span>
    
                   
                </div>
            </div>
    
                 <!--  Submit -->
            <div class="form-field flex">
                <div class="w-25">
                   
                </div>
                <div class="flex-1">
                <button type="submit" class="button button-green-back">Login</button>   
                </div>
            </div>
    
    
        </form>
    </div>
    
    </div>
