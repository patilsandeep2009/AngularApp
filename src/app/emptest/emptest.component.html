
<div class="mt-8 p-8 shadow-lg border">
    <div class="mat-elevation-z8 w-full">
      <div class="flex-justify-end p-8">
              <button  mat-raised-button color="primary" (click)="gfrm()">Add Employee</button>
          </div>
          <div class="w-full">
            <mat-form-field class="w-full">
              <mat-label>Filter</mat-label>
              <input
                matInput
                [(ngModel)]="search"
                (keyup)="applyFilter($event)"
                placeholder="Ex. Mia"
                #input
              />
            </mat-form-field>
      </div>
      <table mat-table [dataSource]="employeeList" matSort>
    
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Name Column 
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="age"> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>-->
    
        <!-- Weight Column -->
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="salary"> salary </th>
          <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
        </ng-container>
    
        <!-- Symbol Column 
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>-->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>email</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
  
        <ng-container matColumnDef="region">
          <th mat-header-cell *matHeaderCellDef>Region</th>
          <td mat-cell *matCellDef="let element">{{element.region}}</td>
        </ng-container>
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef>City</th>
          <td mat-cell *matCellDef="let element">{{element.city}}</td>
        </ng-container>
  
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="edit(element.id)">Edit</button>&nbsp;
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    
    </div>
